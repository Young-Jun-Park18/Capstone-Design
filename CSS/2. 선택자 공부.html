<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>/*헤드에 스타일 태그 추가하면 안에 css코드 작성가능*/
        .text{
            color:green;
        }

        #gagaga{
            color:orange;
        }
        
        p{
            color:blue;
        }

        h2, p{ /* 선택자가 겹치면 마지막에 적은 스타일이 적용된다.*/
            color:purple;
        }
    </style>
</head>
<body>
    <!--선택자는 어떤 요소에 스타일을 적용할 것인지에 대한 정보입니다.
        1. 기본 선택자
        2. 그룹 선택자
        3. 특성 선택자 
        4. 결합 선택자가 있습니다.
        
        기본 선택자를 먼저 공부해보겠습니다.
        1-1 전체 선택자 : 전체 선택함 ( 기호 = * )
        1-2 태그 선택자 : 해당 태그를 다 선택함 ( 기호 = 태그이름 )
        1-3 클래스 선택자 : 클래스이름과 같은 걸 다 선택함(기호 = .클래스이름 )
        1-4 id 선택자 : 주어진 id 속성값을 가진 요소를 선택함 (기호 = #아이디이름 ) -->


    <!--이번에는 그룹 선택자를 공부해보겠습니당
        p, h1, div{} 이처럼 쉼표로 구분하며 여러가지 요소를 묶어서 선택할 수 있습니다.
        
        우선순위는 ID 선택자 > 클래스 선택자 > 태그 선택자 입니다.-->
    <h1 class = "text">제목을 나타낸다</h1>
    <p id = "gagaga">문단을 표시한다 가가가</p>
    <p class = "text">문단을 표시한다 나나나</p>
    <p>문단을 표시한다 다다다</p>
    <h2>바보</h2>
</body>
</html>
