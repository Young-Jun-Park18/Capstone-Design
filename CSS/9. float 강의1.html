<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 1강</title>
    <style>
        #a{width : 100px; height:50px; /*#은 아이디 선택자입니다. a라는 id를 가지고 있는 것을 선택합니다.*/
           background-color:orange;
           float : right; /*문서의 흐름에서 순서가 제외되고 혼자 따로 놀게된다.*/
        }
        
        #b{
            width : 100px; height: 100px;
            background-color : royalblue;
            float : left; /*문서의 흐름에서 순서가 제외되고 혼자 따로 놀게된다.*/
        }
        p{
            clear:right;
        }

    </style>

</head>
<body>
    <!--둥둥 떠 다니는 요소인 float 속성은 요소가 문서의 일반적인 흐름에서 제외되어 자신을 포함하고 있는
        컨테이너의 왼쪽이나 오른쪽에 배치되게 한다.

        [float]
        1. none : 기본값, 원래 상태
        2. left : 자신을 포함하고 있는 박스의 왼편에 떠 있어야 함
        3. right : 자신을 포함하고 있는 박스의 오른편에 떠 있어야 함

        clear 속성은 float 요소 이후에 포시되는 요소가 float을 해제하여 float 요소의 아래로 내려가게 할 수 있다.
        [clear]
        1. none : 기본값, 아래로 이동되지 않음을 나타내는 키워드
        2. left : float이 left인 요소의 아래로 내려가겠다
        3. right : float이 right인 요소의 아래로 내려가겠다
        4. both : float이 left나 right인 요소의 아래로 내려가겠다


    -->

        <div id = "a"></div>
        <div id = "b"></div>
        <p>3번째 태그</p>
        <p>4번째 태그</p>
        <p>5번째 태그</p>
        <p>6번째 태그</p>
        <p>7번째 태그</p>
        <p>8번째 태그</p>

</body>
</html>
