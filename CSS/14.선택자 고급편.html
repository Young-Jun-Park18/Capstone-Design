<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 심화편</title>
    <style>
        [class="item"]{
            color:blue;
        }

        [id="unique"]{
            color :red;
        }

        [class *= "t"]{
            color : yellow;
        }

        body p {
            color:aqua;
        }

        p > span{ /* 자식 선택자 */
            color : purple;
        }

        h1 ~ p {
            color : red;
        }

        h1 + p {
            color : teal;
        }

    </style>
</head>
<body>
    <!--특성 선택자(속성 선택자) : 주어진 속성의 존재 여부나 그 값에 따라 요소를 선택
            -[class]{} = 클래스 속성을 가지고 있기만 한다면 선택한다.
            -[class ="item"]{} = 클래스 속성을 가지고 있으면서 속성값이 item인 것을 선택한다.
            
        기호를 추가해서 요소를 선택할 수 있는 방식을 다양화할 수 있다.
            -[class *= "t"] {} = 클래스 값에 "t"가 포함되는 요소는 전부 선택하기
            -[class ^= "it"] {} = 클래스 값이 "it"으로 시작하는 요소를 선택하기
            -[class $= "it"] {} = 클래스 값이 "it"으로 끝나는 요소 선택하기

        결합 선택자(자손 결합자) : 두 개의 선택자 중 첫 번쨰 선택자 요소의 자손을 선택할 수 있다.    
            -div p {} = div 요소 안에 위치하는 모든 p 요소를 선택하기
            -div > p {} = div 요소의 바로 1칸 아래에 위치하는 p 요소를 선택하기 

        결합 선택자(형제 결합자) : 두 개의 선택자 중 첫 번째 요소의 형제를 선택할 수 있다.    
            -h1 ~ p {} = h1 요소의 뒤에 오는 형제 중 모든p 요소를 선택한다
            -h1 + p {} = h1 요소의 바로 뒤에 오는 형제 p 요소를 선택하기
    -->

    <h1>선택자 연습하기</h1>
    <p>1번 문단입니다 그냥 태그</p>
    <p class = "text">2번 문단입니다 class가 있습니다.</p>
    <p id = "unique"> 3번 문단입니다. id가 있습니다.</p>
    <p class = "text">4번 문단입니다 class가 있습니다.</p>
    <p>5번 문단입니다. <span>스팬이 있는</span> 태그입니다.</p>
</body>
</html>
