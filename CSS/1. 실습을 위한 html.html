<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연습을 위한 html 문서</title>
    <style>/*이 부분에는 css 문법을 사용해야함*/
        h3{
            color:blue;
            font-size: 16px;
        }
    </style>

    <link href ="./1. style.css" rel = "stylesheet"> <!--link 태그를 통해 다른 문서와 연결할 수 있습니다. href="" 속성을 통해 연결을 원하는 문서의 이름을 입력할 수 있고
                                                      rel ="" 속성을 통해 html 문서와 어떤 관계인지 알려주는 속성입니다.-->
</head>

     <p> 
        HTML 문서를 준비하고, 에디터로 여신 다음 내용을 작성하고 브라우저로 확인해주세요.
