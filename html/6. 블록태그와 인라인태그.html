<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 공부 2번째</title>
</head>
<body>
    &nbsp;<!--&nbsp; 는 공백을 표시할 때 사용합니다.-->
    <h1>블록요소와</h1>
    <p>인라인 요소를 f12 개발자 도구로 알아보자</p>
    <!--(폴더에서 해당 html을 google에 드래그 드랍해야 내가 변경한 요소들을 확인할 수 있다.-->
    <!--f12 버튼을 눌러서 해당 위치에 마우스를 올려놓으면 된다-->
    <!--h1태그와 p태그는 모두 블록 요소를 만드는 태그입니다.-->

    <strong>strong태그와</strong>
    <em>em 태그, mark태그는 </em>
    <p>인라인 요소입니다.</p>
    <!--em 태그는 기울임 효과를 주는 태그입니다.-->
    <!--인라인 요소란 전체를 잡아먹지 않고 일부 공간만 차지하는 태그입니다.-->

    <p>블록태그 안에 인라인 태그를 넣을 수 있지만 <p>블록태그 안에 또 블록을 넣으면 층이 생긴다</p>></p>
</body>
</html>
