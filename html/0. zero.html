<!-- 
1. VSCODE 켜서 OPEN 폴더로 내가 저장할 공간을 확보

2. VSCODE 왼쪽 여백에서 NEW FILE선택 후 index.html로 만들기

3. vscode에 "!"을 치고 엔터를 누르면 자동으로 헤더를 생성해준다.

4. 태그는 <>와 </>로 시작과 끝을 알리며 안에 뭐가 들어가냐에 따라 성격이 달라진다.

5. 속성은 태그에 부가적인 기능을 추가시켜준다.  ex) <태그명 속성명 = "속성값"> 원하는 내용 </태그명>

6. vscode에 "!"을 치고 엔터를 누르면 자동으로 헤더를 생성해준다.
-->


<!--
1. <p> 내용 </p> 으로 내용을 웹 페이지에 띄울 수 있다.

2. <strong> 내용 </strong> 으로 내용을 강조해서 띄울 수 있다.

3. <br>로 줄을 바꿀 수 있다.

4. <hn> 내용 </hn> 은 headline의 약자로써 제목 요소를 나타내는 태그입니다. n 자리에 1~6 까지 넣을 수 있으며 1일 때 가장 큽니다.
-->



<!--
   1. style 속성 : style 속성으로 문단의 글자색을 바꿀 수 있습니다. (ex <p style = "color:red"> 여기 내용이 빨갛게 나옴</p>

   2. span 태그 : span 태그를 이용하여 묶어준 부분만 style 속성으로 색변경 가능

   3. mark 태그 : mark 태그를 이용하여 묶어준 부분만 형광색으로 칠할 수 있음

   4. <hr> : hr 태그는 주제를 변경할 때 가로줄을 그을 수 있는 태그입니다.

-->
