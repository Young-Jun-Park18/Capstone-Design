<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image 태그 연습</title>
</head>
<body>
    
    <!--좌측에 새로운 폴더를 만들어서 그 폴더에 image를 넣으면 된다.-->
    <h1>이미지 연습</h1>

    <!-- 형식은 다음과 같다<image src = "~" alt = "~" width = "" height = ""></image>-->
    <image src = "images/진실.PNG" alt = "로스트아크 결과창" 
    width = "450" height = "720" /><br>
    <!--src 속성 값에 들어가는 것은 상위폴더/이미지이름으로 적어야합니다.-->

    <!--본인의 컴퓨터 말고 웹서버에 있는 이미지를 가져올 떄에는 이미지 주소를 복붙하면 된다.-->
    <image src = "https://i3.ruliweb.com/img/23/07/01/1890e8723414e9f49.png" alt = "카멘 일러스트" width = " 450" height = "720" />

</body>
</html>
