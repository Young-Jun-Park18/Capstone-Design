<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너 태그</title>
    <!--컨테이너 태그란 콘텐츠나 레이아웃에 아무런 영향을 주지 않으면서
    다른 요소 여럿을 묶어 관리하기 편하게 만드는 역할을 하는 태그입니다.

    <div></div> 블록 레벨 태그와 <span></span> 인라인 태그가 있습니다.-->        
</head>
<body>
    <div id = "학업">
        <h1 class = "title"><span>학업</span> 계획</h1>
        <p> 7월 29일에 9강과 10강을 다 듣자</p>
        <image src = "images/공부하는척.jpg" alt = "공부하는 이미지"
        width = "450" height = "720" title = "마우스를 올리면 툴팁이 나와요!"/>
        <hr>
    </div>  

    <div id = "운동"> <!--f12 개발자 도구에서는 이 전체가 한 묶음이 된다.-->
        <h1 class = "title">운동 계획</h1>
        <p>7월 29일에 헬스장을 1시간 다녀오자</p>
        <image src = "https://postfiles.pstatic.net/MjAyMjAyMjdfMTIg/MDAxNjQ1OTU1MjczNDI4.2lqXdn5ACBahUSFfz5xkayGQ2UC30BspGq8YKm-qJ_Ug.lDr5MDxRU9pzOLgwAqAk9qyC1Swoy0nLLmL_ww8z9Lcg.PNG.hanul8158/publicdomainq-0000914gudxqa.png?type=w773" alt = "운동하는 이미지"
        width = "450" height = 720 title = "운동하는 척이라는 문구의 툴팁표시!"/>
        <hr>
    </div>

    <div id = "투자">
        <h1 class = "title"><span>투자</span> 계획</h1>
        <p>한 달에 1개씩 삼성전자 주식을 모으자</p>
        <imgae src = "https://postfiles.pstatic.net/MjAyMTAyMDRfMjU4/MDAxNjEyNDIyNzUwMjIw.FhfNHRu8EpQ5TzFyx1aVo8mHTm0B_gy1SLfacTYDvFcg.tRg8PRWZ0gorH5PJlHirMCTCglImcTuGXb_yv-_XhaMg.PNG.klla21eueak/1.png?type=w966" alt = "투자하는 이미지"
        width = "450" height = "720" />
        <hr>
    </div>

    <!--전역 속성이란 모든 html 태그에서 공통으로 사용할 수 있는 속성입니다.
    속성은 시작 태그의 내부에 적용하고 개수제한은 없습니다.-->

    <!--ex) <태그명 속성명 = "속성값" 속성명 = "속성값"> </태그명>-->

    <!--id 전역속성 : 요소에 고유한 이름을 부여하는 식별자 속성-->
    <!--class 전역속성 : 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성-->
    <!--style 전역속성 : 요소에 적용할 css 스타일을 선언하는 속성-->
    <!--title 전역속성 : 요소의 추가 정보를 제공하는 텍스트 속성-->



</body>
</html>
