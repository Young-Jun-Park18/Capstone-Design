<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best place</title>
    <link rel = "stylesheet" href ="style1.css"> <!--head태그 안에 <link>태그를 추가하여 css 파일과 html파일이 연동되게 했습니다.-->
</head>
<body>
    <div class = "container"> <!--div 태그를 사용하여 class 이름이 container라는 블록 요소를 만들었다.-->
        <div class = "header"> <!--div 태그를 사용하여 class 이름이 header인 블록요소를 만들었다.-->
            <h1><a href = "#">BEST PLACE</a></h1><!--a태그는 링크를 만들어주는 태그이며, href = "" 속성을 사용하여 이동할 링크를 적을 수 있고, target 속성을 이용하여 새창으로 열건지(_blink) 현재 창으로 열건지(_self)설정할 수 있다.-->
            <div class = "nav">
                <ul><!--순서 없는 목록 unordered list를 <ul>태그를 사용해서 만들었다.-->
                    <li><a href = "#">Reservation</a></li><!--ul 목록안에 리스트를 <li>태그를 통해 5개 생성했다.-->
                    <li><a href = "#">Parking lot</a></li>
                    <li><a href = "#">Event</a></li>
                    <li><a href = "#">Standing orders</a></li>
                    <li><a href = "#">Support</a></li>
                </ul>
            </div>
        </div>

        <div class = "maintext">
            <h2>MAKE YOUR WEEKEND SPECIAL</h2>
            <p>For a more convenient, enjoyable, and better tomorrow,<br> we use the best place.</p>
            <button>WATCH MORE</button>
        </div>
    </div>
</body>
</html>
