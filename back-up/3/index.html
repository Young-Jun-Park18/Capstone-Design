<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어벤져스</title>

    <link rel="stylesheet" href="style.css"> <!--style.css와 html연결-->

</head>
<body>
    <nav class="NavBar"><!--nav.navbar라고 작성하고 enter를 누르면 알아서 nav태그의 navbar라는 클래스 이름을 가진 한 줄이 완성된다.-->
        <div class="NavBar___LogoImage"> 
            <i class="fa-solid fa-tower-cell"></i> <!--font awesome의 무료 로고-->
            <a href="#">Parking fairy</a>
        </div>

        <ul class="NavBar___MainMenu">
           <li><a href="#">1</a></li><!--(li>a)*5 라고 작성하면 li태그 안에 a태그가 포함된 문장이 5번 반복해서 생성된다.--> 
           <li><a href="#">2</a></li>
           <li><a href="#">3</a></li>
           <li><a href="#">4</a></li>
           <li><a href="#">5</a></li>
        </ul>

        <ul class="NavBar___Icons">
            <i class="fa-brands fa-instagram" style="color: #d818ae;"></i> <!--인스타icon-->
            <i class="fa-brands fa-facebook" style="color: #1653bb;"></i> <!--페이스북icon-->
            <i class="fa-brands fa-x-twitter" style="color: #000000;"></i> <!--트위터icon-->
        </ul>
    </nav>

</html>
